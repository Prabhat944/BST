<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BST min and max</h1> 
<script>
     class Node{

    constructor(data) {

       this.left = null;

       this.right = null;

       this.data = data;

        }

    }



function findMax(node)

{

    if (node === null)

        return Number.MIN_VALUE;



    let res = node.data;

    let lres = findMax(node.left);

    let rres = findMax(node.right);



    if (lres > res)

        res = lres;

    if (rres > res)

        res = rres;

    return res;

}

function findMin(node) {

    if (node === null) return Number.MAX_VALUE;



    var res = node.data;

    var lres = findMin(node.left);

    var rres = findMin(node.right);



    if (lres < res) res = lres;

    if (rres < res) res = rres;

    return res;

  }

    let root = new Node(2);
    root.left = new Node(7);
    root.right = new Node(5);
    root.left.right = new Node(6);
    root.left.right.left = new Node(1);
    root.left.right.right = new Node(11);
    root.right.right = new Node(9);
    root.right.right.left = new Node(4);
    
    document.body.innerHTML="Maximum element is "+ findMax(root) +" " +"Minimum element is " + findMin(root);

    
    </script>
</body>
</html>
